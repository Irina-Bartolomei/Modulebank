<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тарифы для селлеров</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>    
    <header class="header">
        <div class="wrapper">
            <div class="header_wrapper">
                <div class="header_logo">
                    <a href="/" title="Модульбанк" class="header_logo-link">
                        <img src="./img/logo.svg" alt="Модульбанк" class="header_logo-pic">
                    </a>
                    <span>Модульбанк</span>
                </div>
    
                <nav class="header_nav">
                    <ul class="header_list">
                        <li class="header_item">
                            <span>Банк</span>
                            <img src="./img/vector.svg" class="vector">
                        </li>
                        <li class="header_item">
                            <span>Сервисы</span>
                            <img src="./img/vector.svg" class="vector">
                        </li>
                        <li class="header_item">
                            <span>Селлерам</span>
                            <img src="./img/vector.svg" class="vector">
                        </li>
                        <li class="header_item">
                            <span>Касса</span>
                            <img src="./img/vector.svg" class="vector">
                        </li>
                        <li class="header_item">
                            <span>ВЭД</span>
                            <img src="./img/vector.svg" class="vector">
                        </li>
                        <li class="header_item">
                            <a href="#!" class="header_link">Кофе</a>
                        </li>
                        <li class="header_item">
                            <a href="#!" class="header_link">Партнерам</a>
                        </li>
                    </ul>
                </nav>

                <div class="call_login">
                    <div class="call">
                        <img src="./img/call.svg" alt="Позвонить">
                    </div>
                    <div class="login">
                        <button>
                            <span>Войти</span>
                            <img src="./img/user_img.svg" alt="Войти">
                        </button>
                    </div>
                </div>
            </div>

        </div>
    </header>
    <main>
        <section class="seller">
            <div class="wrapper call_login">
                <div>
                    <h1 class="seller_title">
                        Больше, чем просто тарифы для селлеров
                    </h1>
                    <p class="seller_subtitle">
                        Для работы на любых площадках 
                        <br>и с любыми оборотами!
                    </p>
                    <button class="free">
                     90 дней бесплатно
                    </button>
                    <p class="price">
                     Далее от 490 &#8381; в месяц
                    </p>
                </div>
                <div class="img_headphone">
                    <img src="./img/headphone.svg">
                </div>
            </div>
            <div class="carousel-container">
                <div class="carousel">
                    <div class="carousel-item">
                        <img src="./img/2Wildberries2.svg" alt="Изображение 1">
                        <span>Wildberries</span>
                    </div>
                    <div class="carousel-item">
                        <img src="./img/2Ozon2.svg" alt="Изображение 2">
                        <span>Ozon</span>
                    </div>
                    <div class="carousel-item">
                        <img src="./img/2Megamarket2.svg" alt="Изображение 3">
                        <span>Яндекс Маркет</span>
                    </div>
                    <div class="carousel-item">
                        <img src="./img/2Yandexmarket2.svg" alt="Изображение 4">
                        <span>Мега Маркет</span>
                    </div>
                    <div class="carousel-item">
                        <img src="./img/2Magnitmarket2.svg" alt="Изображение 5">
                        <span>Магнит Маркет</span>
                    </div>
                    <div class="carousel-item">
                        <img src="./img/2Flowwow2.svg" alt="Изображение 6">
                        <span>Flowwow</span>
                    </div>
                    <div class="carousel-item">
                        <img src="./img/2Lamoda2.svg" alt="Изображение 3">
                        <span>Lamoda</span>
                    </div>
                    <div class="carousel-item">
                        <img src="./img/2LemanaPRO2.svg" alt="Изображение 4">
                        <span>Лемана ПРО</span>
                    </div>
                    <div class="carousel-item">
                        <img src="./img/2Detskiymir2.svg" alt="Изображение 5">
                        <span>Детский мир</span>
                    </div>
                </div>
            </div>
        </section>

    </main>

    

     <!-- <script src="script.js"></script>  -->

</body>
</html>
